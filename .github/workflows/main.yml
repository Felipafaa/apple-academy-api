# Nome do seu workflow
name: Deploy Java API to Azure

# Gatilho: rodar ao fazer push na branch 'master' ou 'main'
on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu código
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      # 2. Configura o ambiente com Java 21 (ESTA É A CORREÇÃO)
      - name: 'Set up Java 21'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Compila e empacota a aplicação
      - name: 'Build with Maven'
        run: mvn clean package -DskipTests

      # 4. Faz o deploy para o Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-dimdim-fiap-557636' 
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ github.workspace }}/target/*.jar'